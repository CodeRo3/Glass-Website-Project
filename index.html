<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <figure>
                        <img id="propic" src="pics/logo.jpeg" alt="">
                    </figure>
                    <h3>Ro Kim</h3>
                    <p>Pro Sunscreen-Applying Ninja</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="pics/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="pics/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="pics/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="pics/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Upgrade to Elite for access to more features!</h2>
                    <img src="" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="" alt="">
                    </div>
                </div>
            </div>

        </section>

    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
